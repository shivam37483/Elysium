name: Rustfmt

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Find and run rustfmt
        run: |
          for dir in $(find . -name Cargo.toml -exec dirname {} \;); do
            cd $dir
            cargo fmt -- --check
            cd -
          done



